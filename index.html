<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Tools</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <div class="section">
        <div id="ageCalculator">
            <form>
                <p>Select a start date:</p>
                <input type="date" id="dateSelector">

                <p>Select time:</p>
                <select id="hourSelector">
                </select> :
                <select id="minuteSelector">
                </select> :
                <select id="secondSelector">
                </select>

                <p>Select Timezone:</p>
                <select id="timezoneSelector" class="dropdown">
                    <option value="America/New_York">New York, USA (UTC-5:00)</option>
                </select>

            </form><button id="dogAge" onclick="startCountdown()">Start</button>
            <div id="timeResults">
                <h2>Human time </h2>
                <p id="countdown"></p>
                <h2>Dog time </h2>
                <p id="dogYears"></p>
            </div>
            <script src="AgeCalculator/time.js"></script>
            <script src="AgeCalculator/script.js"></script>
        </div>
    </div>
    <div class="section">

    </div>
</body>

</html>
