<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Tools</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <div class="section">
        
        <div id="timeResults">
            <h1>Kiwi</h1>
            <div class="sideBySide">
                <p>Select a start date:</p>
                <input type="date" id="dateSelector1">
                <button id="dogAge1">Start</button>
            </div>
            <div class="sideBySide">
                <h2>Age in human time:</h2>
                <p>Years: <span id="humanYears1"></span></p>
                <p>Months: <span id="humanMonths1"></span></p>
                <p>Days: <span id="humanDays1"></span></p>
            </div>
            <div class="sideBySide">
                <h2>Age in doggy time:</h2>
                <p>Years: <span id="dogYears1"></span></p>
                <p>Months: <span id="dogMonths1"></span></p>
                <p>Days: <span id="dogDays1"></span></p>
            </div>
        </div>
        <div id="timeResults">
            <h1>Pogo</h1>
            <div class="sideBySide">
                <p>Select a start date:</p>
                <input type="date" id="dateSelector2">
                <button id="dogAge2">Start</button>
            </div>
            <div class="sideBySide">
                <h2>Age in human time:</h2>
                <p>Years: <span id="humanYears2"></span></p>
                <p>Months: <span id="humanMonths2"></span></p>
                <p>Days: <span id="humanDays2"></span></p>
            </div>
            <div class="sideBySide">
                <h2>Age in doggy time:</h2>
                <p>Years: <span id="dogYears2"></span></p>
                <p>Months: <span id="dogMonths2"></span></p>
                <p>Days: <span id="dogDays2"></span></p>
            </div>
            <script src="AgeCalculator/script.js"></script>
        </div>
    </div>
    <div class="section">

    </div>
</body>

</html>
